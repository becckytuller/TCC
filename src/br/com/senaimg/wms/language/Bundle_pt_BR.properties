ABOUT_TEXT=Vers\u00e3o do Produto\nPyxis WMS 1.0\n\nData: 2016-05-04 19:00\n\nLog\nPara acessar o log, pressione Ctrl tr\u00eas vezes enquanto o programa carrega.\n\nSoftwares usados no desenvolvimento:\nMySQL 5.5 - Community\nJavaFX 8\nJava 1.8.0-b132\nNetBeans IDE 8.0.2\nEclipse Java Mars\n\nSistema Operacional\nWindows 8, x86\nWindows 7, x64\n\n\nCopyright \u00a9 2016 Pyxis. Todos os direitos reservados.\n\nO programa Pyxis WMS (Warehouse Management System) foi desenvolvido como parte do Trabalho de Inova\u00e7\u00e3o do curso T\u00e9cnico em Inform\u00e1tica, na primeira turma (TI01N) do SENAI CETEM Maria Madalena Nogueira. Foi desenvolvido pelos alunos \u00c1lefe Lucas Santos Torres, Rebecca Tuller Nicodemus, Jo\u00e3o Victor Cazita Maur\u00edcio, Leandro Greg\u00f3rio. Os orientadores foram o Prof. Paulo Mariano e o Prof. Leandro Fernandes.\n\nO tema do nosso Trabalho de Inova\u00e7\u00e3o foi o controle de estoques e almoxarifados. O software se trata de um prot\u00f3tipo, feito com base em pesquisas sobre o assunto e sobre os software mais usados no mercado.
